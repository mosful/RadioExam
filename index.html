<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三等業餘無線電人員資格測試</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-links">
            <div class="top-links-left">
                <a href="#" id="quick-answer-btn">快速送出(預設全選1)</a>
            </div>
            <div class="top-links-right">
                <a href="summary.html" id="summary-link" target="_blank">重點整理</a>
                <span>|</span>
                <a href="#" id="global-restart-btn">重新開始測驗</a>
            </div>
        </div>
        <div id="start-screen" class="screen active">
            <h1>三等業餘無線電人員資格測試</h1>
            <p>說明：</p>
            <ul>
                <li>題庫來源為三等業餘無線電人員資格測試學科試題庫</li>
                <li>每次隨機抽取 35 道題目</li>
                <li>答對 25 題以上為及格</li>
            </ul>
            <button id="start-btn" class="btn">開始測驗</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div id="progress-bar-container"></div>
            <div id="question-container"></div>
            <button id="submit-btn" class="btn">提交答案</button>
        </div>

        <div id="result-screen" class="screen">
            <h2>測驗結果</h2>
            <p id="score"></p>
            <p id="pass-fail"></p>
            <div class="result-actions">
                <button id="review-btn" class="btn">複習錯誤題目</button>
                <button id="retest-btn" class="btn">重測錯誤題目</button>
                <button id="print-btn" class="btn">列印錯誤題目</button>
                <button id="restart-btn" class="btn">重新開始</button>
            </div>
            <div id="review-container"></div>
        </div>
    </div>
    <script src="questions1.js"></script>
    <script src="questions2.js"></script>
    <script src="questions3.js"></script>
    <script src="questions4.js"></script>
    <script src="questions5.js"></script>
    <script src="questions6.js"></script>
    <script src="script.js"></script>
    <button id="back-to-top-btn" title="Go to top">回到頁首</button>
    <div id="quick-submit-container">
        <button id="quick-answer-btn" class="btn">快速送出</button>
    </div>
</body>
</html>
